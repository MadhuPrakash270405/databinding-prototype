<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Group</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Choices.js CSS (for multi-email input) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
    }
    .form-label {
      font-weight: 600;
    }
    .choices__inner {
      min-height: 45px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
      <h3 class="mb-4 text-center">ðŸ“§ Create a Group</h3>

      <form>
        <!-- Group Name -->
        <div class="mb-3">
          <label for="groupName" class="form-label">Group Name</label>
          <input type="text" class="form-control" id="groupName" placeholder="Enter group name" required />
        </div>

        <!-- Member Count -->
        <div class="mb-3">
          <label for="memberCount" class="form-label">Number of Members</label>
          <input type="number" class="form-control" id="memberCount" placeholder="Enter total members" min="1" required />
        </div>

        <!-- Email Addresses (Multi Select) -->
        <div class="mb-3">
          <label for="emailSelect" class="form-label">Email Addresses</label>
          <select id="emailSelect" class="form-select" multiple required>
            <option value="alice@example.com" selected>alice@example.com</option>
            <option value="bob@example.com">bob@example.com</option>
            <option value="alice@example.com" selected>alice@example.com</option>
            <option value="bob@example.com">bob@example.com</option>
          </select>
          <div class="form-text">Enter emails and press Enter or Tab to add.</div>
        </div>

        <!-- Message -->
        <div class="mb-4">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Enter your message here..."></textarea>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">ðŸš€ Send Message</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Choices.js -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <!-- Email input logic -->
  <script>
    const emailChoices = new Choices('#emailSelect', {
      removeItemButton: true,
      duplicateItemsAllowed: false,
      delimiter: ',',
      editItems: true,
      paste: true,
      addItems: true,
      addItemFilter: value => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value), // Email validation
      placeholderValue: 'Type and hit enter...',
    });
  </script>
</body>
</html>
